<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>한밭마켓-한밭만의 중고나라</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/hanbat_logo.png"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <style>
        .interest-button button {
            transition: background-color 0.3s ease-in-out;
        }

        .interest-button button:hover {
            background-color: #dc3545; /* Change this to the color you desire */
            color: #fff; /* Change this to the text color you desire */
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/" style="width: 120px">
            <img src="assets/logo2.png" alt="" class="img-fluid">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a style="font-weight: bold" class="nav-link active" aria-current="page"
                                        th:text="|${member.nickname}님 환영합니다!|" href="#!">Home</a>
                </li>
                <form class="d-flex" th:action="@{/logout}" method="post">
                        <!--                        <button class="btn btn-outline-dark" onclick="location.href='/'" type="submit">-->
                        <!--                            <i class="bi-cart-fill me-1"></i>-->
                        <!--                            Cart-->
                        <!--                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>-->
                        <!--                        </button>-->
                        <button style="font-weight: bold" class="btn btn-outline-dark" onclick="location.href='/'" type="submit">
                            로그아웃
                            <span style="font-weight: bold" class="badge bg-dark text-white ms-1 rounded-pill">OUT!</span>
                        </button>
                </form>
            </ul>
            <span>  </span>
            <form class="d-flex">
                <button style="font-weight: bold" class="btn btn-outline-dark" type="button" onclick="redirectToNewArticle()">
                    상품등록
                    <span style="font-weight: bold" class="badge bg-dark text-white ms-1 rounded-pill">NEW!</span>
                </button>
                <script>
                    function redirectToNewArticle() {
                        window.location.href = '/articles/new'; // 이동하고 싶은 URL로 변경
                    }
                </script>
            </form>
            <form class="d-flex">
                <button style="font-weight: bold" class="btn btn-outline-dark" type="button" onclick="redirectToMyPage()">
                    마이페이지
                    <span style="font-weight: bold" class="badge bg-dark text-white ms-1 rounded-pill">MY</span>
                </button>
                <script>
                    function redirectToMyPage() {
                        window.location.href = '/mypage'; // 이동하고 싶은 URL로 변경
                    }
                </script>
            </form>
            <form class="d-flex">
                <button style="font-weight: bold" class="btn btn-outline-dark" type="button" onclick="redirectToPurchaseHistory()">
                    구매내역
                    <span style="font-weight: bold" class="badge bg-dark text-white ms-1 rounded-pill">BUY</span>
                </button>
                <script>
                    function redirectToPurchaseHistory() {
                        window.location.href = '/purchaseHistory'; // 이동하고 싶은 URL로 변경
                    }
                </script>
            </form>
            <form class="d-flex">
                <button style="font-weight: bold" class="btn btn-outline-dark" type="button" onclick="redirectToCart()">
                    <i class="bi-cart-fill me-1"></i>
                    장바구니
                    <span style="font-weight: bold" class="badge bg-dark text-white ms-1 rounded-pill" th:text="${memberPreemptionSize}">0</span>
                </button>
                <script>
                    function redirectToCart() {
                        window.location.href = '/preemption'; // 이동하고 싶은 URL로 변경
                    }
                </script>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="py-5" style="background: radial-gradient(circle at center, #B0E57C, #8EDC76, #6AC46D, #48B361, #2C9C51);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder"><img src="assets/logo2.png" alt="" class="img-fluid"></h1>
            <p style="font-weight: bold" class="lead fw-normal text-white-50 mb-0">Hanbat_Market</p>
        </div>
    </div>
</header>

<!-- Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- 타임리프 반복문 시작 -->
            <div th:each="article : ${articles}" class="col mb-5">
                <div class="card h-100">
                    <!-- Interest button -->
                    <div class="interest-button">
                        <form th:action="@{'/preemption/' + ${article.item.id}}" method="get">
                            <button type="submit" class="btn btn-outline-danger" onclick="showAlert()">
                                <i class="bi-heart"></i> 담아가기
                            </button>
                        </form>
                    </div>
                    <!-- Article details -->
                    <img class="card-img-top"
                         th:if="${article.imageFiles != null and article.imageFiles.size() > 0}"
                         th:src="@{'/images/' + ${article.imageFiles.get(0).storeFileName}}"
                         alt="Article Image"
                         style="object-fit: cover; width: 100%; height: 200px;" />
                    <img class="card-img-top"
                         th:unless="${article.imageFiles != null and article.imageFiles.size() > 0}"
                         src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
                         alt="Default Image"
                         style="object-fit: cover; width: 100%; height: 200px;" />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Article title -->
                            <h5 class="fw-bolder" th:text="${article.title}">Article Title</h5>
                            <p th:text="'상품: ' + ${article.item.itemName}">ItemName</p>
                            <!-- Article price -->
                            <p style="color: #0b5ed7" th:text="'가격: ' + ${article.item.price + '원'}">Price</p>
                            <p th:text="'판매자: ' + ${article.member.nickname}">nickname</p>
                        </div>
                    </div>
                    <!-- Article actions -->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                    th:href="@{'/articles/' + ${article.id}}">상세보기</a></div>
                    </div>
                </div>
            </div>
            <!-- 타임리프 반복문 끝 -->
        </div>
    </div>
</section>

<!-- Success Message -->
<div id="cartSuccessMessage" style="display: none;">
    상품을 담았습니다.
</div>

<!-- Footer-->
<footer class="py-5" style="background: radial-gradient(circle at center, #B0E57C, #8EDC76, #6AC46D, #48B361, #2C9C51);">
    <div class="container"><p class="m-0 text-center">Hanbat_Market 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<!-- Add this script at the end of your HTML body or in an external JS file -->
<script>
    function showAlert() {
        // Display the success message
        document.getElementById("cartSuccessMessage").style.display = "block";

        // You can also use the native alert function if you prefer
        alert("상품을 담았습니다.");
    }
</script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
