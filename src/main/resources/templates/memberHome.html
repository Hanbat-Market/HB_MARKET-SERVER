<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <style>
        .interest-button button {
            transition: background-color 0.3s ease-in-out;
        }

        .interest-button button:hover {
            background-color: #dc3545; /* Change this to the color you desire */
            color: #fff; /* Change this to the text color you desire */
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Hanbat_Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page"
                                        th:text="|${member.nickname}님 환영합니다!|" href="#!">Home</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <!--                        <button class="btn btn-outline-dark" onclick="location.href='/'" type="submit">-->
                        <!--                            <i class="bi-cart-fill me-1"></i>-->
                        <!--                            Cart-->
                        <!--                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>-->
                        <!--                        </button>-->
                        <button class="w-100 btn btn-dark btn-lg" onclick="location.href='/'" type="submit">
                            로그아웃
                        </button>
                    </form>
                </li>
            </ul>
            <span>  </span>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="button" onclick="redirectToNewArticle()">
                    상품등록
                </button>
                <script>
                    function redirectToNewArticle() {
                        window.location.href = '/articles/new'; // 이동하고 싶은 URL로 변경
                    }
                </script>
            </form>
            &nbsp;
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="button" onclick="redirectToCart()">
                    <i class="bi-cart-fill me-1"></i>
                    관심상품
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${memberPreemptionSize}">0</span>
                </button>
                <script>
                    function redirectToCart() {
                        window.location.href = '/preemption'; // 이동하고 싶은 URL로 변경
                    }
                </script>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
        </div>
    </div>
</header>
<!-- Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- 타임리프 반복문 시작 -->
            <div th:each="article : ${articles}" class="col mb-5">
                <div class="card h-100">
                    <!-- Interest button -->
                    <div class="interest-button">
                        <form th:action="@{'/preemption/' + ${article.id}}" method="get">
                            <button type="submit" class="btn btn-outline-danger" onclick="showAlert()">
                                <i class="bi-heart"></i> 담아가기
                            </button>
                        </form>
                    </div>
                    <!-- Article details -->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Article title -->
                            <h5 class="fw-bolder" th:text="${article.title}">Article Title</h5>
                            <!-- Article price -->
                            <p th:text="${article.item.price + '원'}">Price</p>
                        </div>
                    </div>
                    <!-- Article actions -->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                    th:href="@{'/article/' + ${article.id}}">View details</a></div>
                    </div>
                </div>
            </div>
            <!-- 타임리프 반복문 끝 -->
        </div>
    </div>
</section>

<!-- Success Message -->
<div id="cartSuccessMessage" style="display: none;">
    상품을 담았습니다.
</div>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Hanbat_Market 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<!-- Add this script at the end of your HTML body or in an external JS file -->
<script>
    function showAlert() {
        // Display the success message
        document.getElementById("cartSuccessMessage").style.display = "block";

        // You can also use the native alert function if you prefer
        alert("상품을 담았습니다.");
    }
</script>
</body>
</html>
