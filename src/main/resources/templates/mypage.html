<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <style>
        .interest-button button {
            transition: background-color 0.3s ease-in-out;
        }

        .interest-button button:hover {
            background-color: #dc3545; /* Change this to the color you desire */
            color: #fff; /* Change this to the text color you desire */
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Hanbat_Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page"
                                        th:text="|${member.nickname}님 환영합니다!|" href="#!">Home</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <!--                        <button class="btn btn-outline-dark" onclick="location.href='/'" type="submit">-->
                        <!--                            <i class="bi-cart-fill me-1"></i>-->
                        <!--                            Cart-->
                        <!--                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>-->
                        <!--                        </button>-->
                        <button class="w-100 btn btn-dark btn-lg" onclick="location.href='/'" type="submit">
                            로그아웃
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">내 관심상품</h5>
                    <section class="py-5">
                        <div class="container px-4 px-lg-5 mt-5">
                            <ul class="list-group">
                                <!-- 타임리프 반복문 시작 -->
                                <li th:each="article : ${articles}" class="list-group-item mb-3">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <!-- Article title -->
                                            <h5 class="fw-bolder" th:text="${article.item.article.title}">Article Title</h5>
                                            <!-- Item name -->
                                            <p th:text="${article.item.itemName}">Item Name</p>
                                            <!-- Item owner's nickname -->
                                            <p th:text="${article.item.member.nickname}"></p>
                                        </div>
                                        <div class="interest-button">
                                            <form th:action="@{'/preemption/mypage/' + ${article.id}}" method="get">
                                                <button type="submit" class="btn btn-outline-danger">
                                                    <i class="bi-heart"></i> 목록에서 제거
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <a class="btn btn-outline-dark" th:href="@{'/article/' + ${article.id}}">View details</a>
                                    </div>
                                </li>
                                <!-- 타임리프 반복문 끝 -->
                            </ul>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
